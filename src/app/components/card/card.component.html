<div [id]="card.name" appDraggable [dto]="dto" class="mb-15">
  <div class="card">
    <div class="card-body">
      <h5 class="card-title">{{card.display}}</h5>
      <div>{{card.description}}</div>
    </div>
    <div class="card-footer text-right"><i (click)="deleteCard($event)" class="fas fa-trash-alt"></i></div>
  </div>
</div>
