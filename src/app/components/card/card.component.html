<div [id]="card.name" class="mb-15">
  <div class="card" *ngIf="!isEditView" >
    <div class="card-body">
      <h5 class="card-title">{{card.display}}</h5>
      <div>{{card.description}}</div>
    </div>
    <div class="card-footer text-right">
      <i (click)="toggleEditView()" class="fas fa-pencil-alt"></i>
      <i (click)="deleteCard($event)" class="fas fa-trash-alt"></i>
    </div>
  </div>
  <div *ngIf="isEditView" class="add-item-form">
    <app-edit-task [isEdit]="true" (toggleFormView)="toggleEditView($event)" (editFormSubmit)="addCardListener($event)" [card]="card"></app-edit-task>
  </div>
</div>
